<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        .post {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
		.container{
			color: #ff0000;
            font-size: 1em;
			text-decoration: none;
		}
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Parking place</a>
        <a href="{{ url_for('create') }}">Park car</a>
		<a href="{{ url_for('unpark') }}">Unpark car</a>
    </nav>
    <hr>
	<div class="container">
	 
	 {% for message in get_flashed_messages()%}
		{{message}}
	 {% endfor %}
	 
	</div>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
